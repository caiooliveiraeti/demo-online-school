<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Student</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="app">
        <h1>Add/Update Student</h1>
        <form @submit.prevent="createOrUpdateStudent">
            <label for="name">Name:</label>
            <input type="text" id="name" v-model="student.name" required>
            <button type="submit">{{ editing ? 'Update' : 'Create' }}</button>
        </form>
        <button onclick="location.href='list.html'">Back to List</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
